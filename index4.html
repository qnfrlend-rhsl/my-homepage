<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One World One solution All yor points - Korea Sale</title>
  <meta name="description" content="새해 맞이 버거데이 특가 세일! 한정 메뉴와 인기 버거를 지금 바로 주문하세요.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      height: 32px;
    }
  </style>
</head>
  <style>
    :root {
      --bg-dark: #0a0a0a;
      --bg-nav: #111111;
      --brand: #ffb121e5; /*바탕주황색*/
      --brand-dark: #ffb121e5;
      --text-light: #ffffff;
      --text-muted: #cccccc;
      --text-dark: #111111;
      --card-bg: #ffffff;
      --border-muted: #666666;
      --shadow-soft: 0 0 15px rgb(0 0 0 / 0.25);
      --shadow-strong: 0 0 35px #ffb121e5;
      --radius-xl: 30px;
      --radius-lg: 25px;
      --radius-pill: 30px;
      --container: 1200px;
    }

    * { box-sizing: border-box; }
    html, body { margin: 0; padding: 0; }
    body {
      background-color: var(--bg-dark);
      color: var(--text-light);
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      line-height: 1.5;
    }
    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* NAVBAR */
    header {
      background-color: var(--bg-nav);
    }
    .nav-wrap {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      gap: 20px;
    }
    .logo {
      font-family: 'Anton', sans-serif;
      font-weight: 700;
      font-size: 1.7rem;
      color: var(--brand);
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }
    .logo svg { width: 30px; height: 30px; fill: var(--brand); }
    nav {
      display: flex;
      gap: 24px;
      flex-wrap: wrap;
    }
    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.25s ease;
    }
    nav a:hover,
    nav a:focus-visible { color: var(--brand); outline: none; }

    /* SEARCH */
    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .search-container form {
      position: relative;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .search-container input[type="text"] {
      padding: 8px 12px;
      border-radius: 20px;
      border: 1.5px solid var(--border-muted);
      background: transparent;
      color: var(--text-light);
      font-size: 0.9rem;
      width: 190px;
      outline: none;
      transition: border-color 0.25s ease;
    }
    .search-container input::placeholder { color: #aaa; }
    .search-container input:focus { border-color: var(--brand); }
    .search-container button {
      background: transparent;
      border: 1.5px solid var(--border-muted);
      color: var(--text-light);
      border-radius: 50%;
      width: 34px;
      height: 34px;
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: border-color 0.25s ease, background-color 0.25s ease;
    }
    .search-container button:hover,
    .search-container button:focus-visible {
      border-color: var(--brand);
      background-color: rgba(255,158,0,0.12);
      outline: none;
    }

    /* MAIN HERO */
    main {
      background-color: var(--brand);
      padding: 40px 0 80px;
    }
    .hero {
      display: flex;
      gap: 30px;
    }
    .left-side {
      flex: 1.6;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 22px;
    }
    .title-primary {
      font-family: 'Anton', sans-serif;
      font-weight: 700;
      font-size: 3.6rem;
      color: var(--text-dark); /* 대비 개선 */
      margin: 0;
      line-height: 1.05;
      letter-spacing: 0.5px;
      text-wrap: balance;
    }
    .title-secondary {
      font-family: 'Anton', sans-serif;
      font-weight: 700;
      font-size: 3.6rem;
      color: var(--text-light);
      margin: 0;
      line-height: 1.05;
      letter-spacing: 0.5px;
      text-wrap: balance;
    }
    .description {
      font-size: 1rem;
      color: #f7f7f7;
      max-width: 640px;
      margin-top: 4px;
    }

    /* PRODUCTS */
    .products {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .product-card {
      background: var(--card-bg);
      border-radius: var(--radius-xl);
      width: 180px;
      padding: 15px 15px 22px;
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }
    .product-card img {
      width: 140px;
      height: 140px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 12px;
    }
    .product-card h3 {
      font-weight: 700;
      margin: 0 0 6px 0;
      font-size: 1.05rem;
      text-align: center;
    }
    .product-card p {
      font-weight: 700;
      color: var(--brand);
      font-size: 1.05rem;
      margin: 0 0 12px 0;
    }
    .btn-buy {
      background-color: var(--brand);
      border: none;
      padding: 8px 18px;
      border-radius: var(--radius-pill);
      color: var(--text-light);
      font-weight: 700;
      font-size: 0.86rem;
      cursor: pointer;
      transition: background-color 0.25s ease, transform 0.05s ease;
    }
    .btn-buy:hover { background-color: var(--brand-dark); }
    .btn-buy:active { transform: translateY(1px); }
    .btn-buy:focus-visible { outline: 2px solid #fff; outline-offset: 2px; }

    /* ORDER BUTTON */
    .order-now {
      margin-top: 20px;
      width: fit-content;
      align-self: center;
      background-color: var(--bg-nav);
      color: var(--brand);
      font-family: 'Anton', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      padding: 14px 48px;
      border-radius: 25px;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 15px rgb(0 0 0 / 0.5);
      transition: background-color 0.25s ease, color 0.25s ease;
    }
    .order-now:hover,
    .order-now:focus-visible {
      background-color: #ffb633;
      color: var(--bg-nav);
      outline: none;
    }

    /* RIGHT SIDE */
    .right-side {
      position: relative;
      flex: 1.2;
      display: flex;
      justify-content: flex-end;
      align-items: center;
    }
    .right-side img.burger-large {
      width: 380px;
      height: auto;
      border-radius: 25px 0 0 25px;
      box-shadow: var(--shadow-strong);
      object-fit: cover;
    }

    /* DISCOUNT BADGE */
    .discount-badge {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #ffffff;
      color: #000000;
      font-family: 'Anton', sans-serif;
      font-weight: 700;
      font-size: 2.1rem;
      border-radius: 50%;
      width: 110px;
      height: 110px;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 4px dashed #000;
      user-select: none;
      box-shadow: 0 0 12px rgb(0 0 0 / 0.2);
      z-index: 2;
    }

    /* FOOTER */
    footer {
      background-color: var(--bg-nav);
      padding: 12px 0;
      color: var(--text-muted);
      font-size: 0.9rem;
    }
    .footer-wrap {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }
    .footer-links {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
    }
    .footer-links a:hover,
    .footer-links a:focus-visible {
      color: var(--brand);
      outline: none;
    }

    /* ACCESSIBILITY: Reduced Motion */
    @media (prefers-reduced-motion: reduce) {
      * { transition: none !important; animation: none !important; }
    }

    /* RESPONSIVE */
    @media (max-width: 1024px) {
      .right-side img.burger-large { width: 320px; }
      .products { gap: 16px; }
    }
    @media (max-width: 768px) {
      .hero { flex-direction: column; }
      .right-side { justify-content: center; }
      .right-side img.burger-large { width: 300px; border-radius: 20px; }
      .title-primary, .title-secondary { font-size: 3rem; }
      .product-card { width: calc(50% - 10px); min-width: 220px; }
    }
    @media (max-width: 480px) {
      .nav-wrap { flex-wrap: wrap; }
      nav { order: 3; width: 100%; justify-content: center; padding-top: 6px; }
      .search-container input { width: 150px; }
      .title-primary, .title-secondary { font-size: 2.4rem; }
      .products { gap: 12px; }
      .product-card { width: 100%; min-width: 0; }
      .order-now { font-size: 1.25rem; padding: 12px 32px; }
      .discount-badge { width: 92px; height: 92px; font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <header>
    <div class="container nav-wrap">
      <div class="logo" aria-label="One Point 로고">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M3 7h18v2H3V7zm0 4h18v2H3v-2zm0 4h18v2H3v-2z"></path>
        </svg>
          <img src="images/mylogo.png" alt="원 포인트 로고" class="logo-img">
        One points
      </div>
      <nav aria-label="주요 메뉴">
        <a href="#menu">메뉴</a>
        <a href="#deal">특가</a>
        <a href="#store">매장</a>
        <a href="#contact">문의</a>
      </nav>
      <div class="search-container">
        <form role="search" aria-label="사이트 검색" onsubmit="event.preventDefault()">
          <label class="sr-only" for="q" style="position:absolute;left:-9999px;">검색어</label>
          <input id="q" type="text" placeholder="검색" />
          <button type="submit" aria-label="검색">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="container hero">
      <!-- LEFT -->
      <section class="left-side">
        <h1 class="title-primary">24시간 통장 잔고가 쑤~욱 ^^ </h1>
        <h2 class="title-secondary">추석맞이 한정 수량 Sale</h2>
        <p class="description">
          추석엔 AI프로그램도 새로고침! 한정 수량과 스페셜 AI버젼를 특가로 만나보세요.
          매진 전 빠르게 겟하기!
        </p>

        <div class="products" id="menu" aria-label="인기 메뉴">
          <article class="product-card">
            <img src="img/product1.jpg" alt="물타기AI" />
            <h3>AI프로그램 1</h3>
            <p>₩7,900</p>
            <button class="btn-buy" aria-label="물타기">바로 주문</button>
          </article>
          <article class="product-card">
            <img src="img/product2.jpg" alt="불타기AI" />
            <h3>AI프로그램 2</h3>
            <p>₩6,900</p>
            <button class="btn-buy" aria-label="불타기">바로 주문</button>
          </article>
          <article class="product-card">
            <img src="img/product3.jpg" alt="물불타기AI" />
            <h3>AI프로그램 3</h3>
            <p>₩7,400</p>
            <button class="btn-buy" aria-label="물불없는AI">바로 주문</button>
          </article>
        </div>

        <button class="order-now" id="deal">지금 주문하기</button>
      </section>

      <!-- RIGHT -->
      <aside class="right-side" aria-label="대표 이미지">
        <span class="discount-badge">-40%</span>
        <img class="burger-large" src="img/hero-burger.jpg" alt="AI대표 자동프로그램이미지" />
      </aside>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container footer-wrap">
      <div>© 2025 Burger Day. All rights reserved.</div>
      <div class="footer-links">
        <a href="#terms">이용약관</a>
        <a href="#privacy">개인정보처리방침</a>
        <a href="#contact" id="contact">고객센터</a>
      </div>
    </div>
  </footer>
</body>
</html>
