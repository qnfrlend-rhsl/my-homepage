<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>버거 데이</title>
<!-- Font Awesome CDN 추가 -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  integrity="sha512-yH4G3R9G+Ip59yF8xkX5VJG4WlD1M3uBLMkk5rQ7tX1f6dB/sXvXbq4aFGf1TyA8R8Jp+I5F+S66IExhjrXxBA=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<style>
  /* 기본 스타일 */
  body {
    margin: 0;
    font-family: 'Arial Black', sans-serif;
    background-color: #1e1e1e;
    color: white;
  }

  /* 상단 네비게이션 */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    background-color: #222;
  }
  header .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: orange;
  }
  header nav a {
    color: white;
    text-decoration: none;
    margin-left: 30px;
    font-weight: bold;
  }
  header nav a:hover {
    color: orange;
  }

  /* 메인 배너 영역 */
  .banner {
    display: flex;
    padding: 40px;
    gap: 40px;
    background-color: #222;
    border-radius: 15px;
    margin: 20px;
    align-items: center;
  }

  .banner .text-area {
    flex: 3;
    padding-right: 20px;
  }
  .banner h1 {
    font-size: 3.2rem;
    color: orange;
    margin-bottom: 10px;
  }
  .banner h2 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .banner p {
    font-size: 1rem;
    line-height: 1.6;
    color: #ccc;
    margin-bottom: 30px;
  }
  .banner button {
    background-color: orange;
    border: none;
    padding: 15px 30px;
    border-radius: 30px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
  }
  .banner button:hover {
    background-color: #ff9100;
  }

  .banner .image-area {
    flex: 2;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .banner .image-area img {
    max-width: 100%;
    border-radius: 20px;
    box-shadow: 0 0 20px orange;
  }

  /* 제품 카드 리스트 */
  .products {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 40px 20px;
  }
  .product-card {
    background-color: #333;
    border-radius: 15px;
    padding: 20px;
    width: 200px;
    text-align: center;
  }
  .product-card img {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 15px;
  }
  .product-card h3 {
    margin: 0;
    font-size: 1.2rem;
    margin-bottom: 10px;
    color: white;
  }
  .product-card p {
    margin: 0 0 15px;
    color: #ffb84d;
    font-weight: bold;
  }
  .product-card button {
    background-color: orange;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-weight: bold;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .product-card button:hover {
    background-color: #ff9100;
  }

  /* 하단 정보 */
  footer {
    background-color: #111;
    padding: 15px 40px;
    color: #999;
    text-align: center;
    font-size: 0.9rem;
  }
  footer .footer-info {
    display: flex;
    justify-content: center;
    gap: 40px;
    align-items: center;
    font-size: 1rem;
    color: #999;
  }
  footer .footer-info div i {
    margin-right: 8px;
    color: orange;
  }
</style>
</head>
<body>

<header>
  <div class="logo">CapCut</div>
  <nav>
    <a href="#">홈</a>
    <a href="#">메뉴</a>
    <a href="#">소개</a>
    <a href="#">문의</a>
  </nav>
</header>

<section class="banner">
  <div class="text-area">
    <h1>버거 데이</h1>
    <h2>새해 세일</h2>
    <p>완벽하게 양념된 패티부터 신선하고 군침 도는 토핑들의 조화로운 조합까지, 저희 버거는 미각에 오래도록 남을 맛의 여정을 선사합니다.</p>
    <button>지금 주문하기</button>
  </div>
  <div class="image-area">
    <img src="https://picsum.photos/400/300?burger" alt="버거 이미지" />
  </div>
</section>

<section class="products">
  <div class="product-card">
    <img src="https://picsum.photos/200?beefburger1" alt="싱글 비프 버거" />
    <h3>싱글 비프 버거</h3>
    <p>$4.00</p>
    <button>지금 구매하기</button>
  </div>
  <div class="product-card">
    <img src="https://picsum.photos/200?beefburger2" alt="더블 비프 버거" />
    <h3>더블 비프 버거</h3>
    <p>$4.50</p>
    <button>지금 구매하기</button>
  </div>
  <div class="product-card">
    <img src="https://picsum.photos/200?beefburger3" alt="트리플 비프 버거" />
    <h3>트리플 비프 버거</h3>
    <p>$5.00</p>
    <button>지금 구매하기</button>
  </div>
</section>

<footer>
  <div class="footer-info">
    <div><i class="material-icons"></i> +123-456-7890</div>
    <div><i class="fas fa-map-marker-alt"></i> 123 아무개길, 아무개시</div>
    <div><i class="fas fa-globe"></i> www.capcut.com</div>
  </div>
</footer>

</body>
</html>
